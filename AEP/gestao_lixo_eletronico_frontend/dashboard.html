<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos de Coleta</title>

    <link rel="icon" href="imagens/reciclar.png" type="image/x-icon">

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-recycle"></i> Pontos de Coleta de Lixo Eletr√¥nico</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="btnLogout" class="logout-btn" title="Sair">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="pontos-list" id="pontosContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando pontos de coleta...
                </div>
            </div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
