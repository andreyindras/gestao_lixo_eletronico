<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>

    <link rel="icon" href="imagens/reciclar.png" type="image/x-icon">

    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="logo">
                <h2>EcoColeta</h2>
                <p>Painel Admin</p>
            </div>
            <ul class="menu">
                <li><a href="#" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>
        
        <div class="content">
            <div class="content-header">
                <h1>Gerenciamento de Pontos de Coleta</h1>
                <div class="user-info">
                    <span id="adminName"></span>
                    <div class="avatar"></div>
                </div>
            </div>
            
            <div class="card form-ponto" id="formContainer">
                <h2 id="formTitle">Adicionar Novo Ponto</h2>
                <form id="pontoForm">
                    <input type="hidden" id="pontoId">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="pontoNome">Nome do Local</label>
                            <input type="text" id="pontoNome" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pontoEndereco">Endereço</label>
                            <input type="text" id="pontoEndereco" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pontoNumero">Número</label>
                            <input type="text" id="pontoNumero">
                        </div>
                        
                        <div class="form-group">
                            <label for="pontoBairro">Bairro</label>
                            <input type="text" id="pontoBairro" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pontoCidade">Cidade</label>
                            <input type="text" id="pontoCidade" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pontoEstado">Estado</label>
                            <input type="text" id="pontoEstado" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pontoDias">Dias de Funcionamento</label>
                            <input type="text" id="pontoDias" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pontoAbertura">Horário de Abertura</label>
                            <input type="text" id="pontoAbertura" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pontoFechamento">Horário de Fechamento</label>
                            <input type="text" id="pontoFechamento" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="btnSalvar" class="btn-primary">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
            
            <div class="card">
                <div class="table-header">
                    <h3>Pontos Cadastrados</h3>
                </div>
                
                <div class="table-responsive">
                    <table id="tabelaPontos">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Horário</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Exclusão</h3>
            <p>Tem certeza que deseja excluir este ponto de coleta?</p>
            <div class="modal-actions">
                <button id="confirmCancel" class="btn-secondary">Cancelar</button>
                <button id="confirmDelete" class="btn-primary">Excluir</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
